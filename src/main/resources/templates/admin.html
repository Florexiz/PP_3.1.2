<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/navbars/navbar.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <title>Admin panel</title>
</head>
<body class="d-flex flex-column" style="padding-bottom: 0">
    <div class="navbar navbar-dark bg-dark mb-0">
        <div class="container-fluid">
            <a class="navbar-brand" th:utext="'<b>' + ${#authentication.getPrincipal().getUsername()} + '</b> with roles: ' + ${#authentication.getPrincipal().getRolesAsString()}">Current user</a>
            <a class="navbar-text text-decoration-none" href="/logout">Logout</a>
        </div>
    </div>
    <div class="d-flex flex-fill">
        <div class="d-flex flex-column pt-3" style="width: 200px">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <main class="d-flex flex-column bg-light flex-fill">
            <h1 class="mt-4 ms-4">Admin panel</h1>
            <div class="ms-4">
                <ul class="nav nav-tabs me-4" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab" aria-controls="all">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new" type="button" role="tab" aria-controls="new">New user</button>
                    </li>
                </ul>
            </div>
            <div class="tab-content ms-4 me-4" style="border: 1px solid #DCDFE3">
                <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="all-tab" id="all">
                    <div class="ps-3 pt-2 pb-1">
                        <h5>All users</h5>
                    </div>
                    <div class="p-3 overflow-auto" style="border-top: 1px solid #DCDFE3; background: white; max-height: 75vh">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.getRolesAsString()}"></td>
                                    <td>
                                        <button class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#modalEdit' + ${user.id}" style="color: white">Edit</button>
                                        <div class="modal fade" th:id="'modalEdit' + ${user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:object="${user}" th:method="PUT" th:action="@{/admin/}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body d-flex flex-column align-items-center">
                                                            <label th:for="id" class="form-label"><b>ID</b></label>
                                                            <input type="text" th:id="id" th:value="*{id}" name="id" readonly class="form-control w-50 mb-3">

                                                            <label th:for="firstName" class="form-label"><b>First name</b></label>
                                                            <input type="text" th:id="firstName" th:value="*{firstName}" name="firstName" class="form-control w-50 mb-3">

                                                            <label th:for="lastName" class="form-label"><b>Last name</b></label>
                                                            <input type="text" th:id="lastName" th:value="*{lastName}" name="lastName" class="form-control w-50 mb-3">

                                                            <label th:for="age" class="form-label"><b>Age</b></label>
                                                            <input type="number" min="0" max="127" th:id="age" th:value="*{age}" name="age" class="form-control w-50 mb-3">

                                                            <label th:for="username" class="form-label"><b>Email</b></label>
                                                            <input type="email" th:id="username" th:value="*{username}" name="username" class="form-control w-50 mb-3">

                                                            <label th:for="password" class="form-label"><b>Password</b></label>
                                                            <input type="password" th:id="password" name="password" class="form-control w-50 mb-3">

                                                            <label th:for="roles" class="form-label"><b>Role</b></label>
                                                            <select th:id="roles" name="selectedRoles" multiple class="form-select w-50 mb-3" size="2">
                                                                <option th:each="role : ${roles}" th:text="${role.toString()}" th:value="${role.name}" th:selected="${user.hasRole(role.name)}"></option>
                                                            </select>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
    <!--                                    <a class="btn btn-info" style="color: white"-->
    <!--                                    th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>-->
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#modalDelete' + ${user.id}">Delete</button>
                                        <div class="modal fade" th:id="'modalDelete' + ${user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:object="${user}" th:method="DELETE" th:action="@{/admin/{id}(id=*{id})}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body d-flex flex-column align-items-center">
                                                                <label th:for="id" class="form-label"><b>ID</b></label>
                                                                <input type="text" th:id="id" th:value="*{id}" readonly class="form-control w-50 mb-3">

                                                                <label th:for="firstName" class="form-label"><b>First name</b></label>
                                                                <input type="text" th:id="firstName" th:value="*{firstName}" readonly class="form-control w-50 mb-3">

                                                                <label th:for="lastName" class="form-label"><b>Last name</b></label>
                                                                <input type="text" th:id="lastName" th:value="*{lastName}" readonly class="form-control w-50 mb-3">

                                                                <label th:for="age" class="form-label"><b>Age</b></label>
                                                                <input type="text" th:id="age" th:value="*{age}" readonly class="form-control w-50 mb-3">

                                                                <label th:for="username" class="form-label"><b>Email</b></label>
                                                                <input type="email" th:id="username" th:value="*{username}" readonly class="form-control w-50 mb-3">

                                                                <label th:for="roles" class="form-label"><b>Role</b></label>
                                                                <select name="selectedRoles" th:id="roles" multiple class="form-select w-50 mb-3" size="2" disabled readonly>
                                                                    <option th:each="role : ${roles}" th:text="${role.toString()}" th:value="${role.name}" th:selected="${user.hasRole(role.name)}" readonly></option>
                                                                </select>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="new-tab" id="new">
                    <div class="ps-3 pt-2 pb-1">
                        <h5>Add new user</h5>
                    </div>
                    <div class="p-3" style="border-top: 1px solid #DCDFE3; background: white; max-height: 75vh">
                        <form th:method="POST" th:action="@{/admin/}">
                            <div class="d-flex flex-column align-items-center">
                                <label th:for="firstName" class="form-label"><b>First name</b></label>
                                <input type="text" th:id="firstName" name="firstName" placeholder="First name" class="form-control w-25 mb-3">

                                <label th:for="lastName" class="form-label"><b>Last name</b></label>
                                <input type="text" th:id="lastName" name="lastName" placeholder="Last name" class="form-control w-25 mb-3">

                                <label th:for="age" class="form-label"><b>Age</b></label>
                                <input type="number" min="0" max="127" th:id="age" name="age" placeholder="Age" class="form-control w-25 mb-3">

                                <label th:for="username" class="form-label"><b>Email</b></label>
                                <input type="email" th:id="username" name="username" placeholder="Email" class="form-control w-25 mb-3">

                                <label th:for="password" class="form-label"><b>Password</b></label>
                                <input type="password" th:id="password" name="password" placeholder="Password" class="form-control w-25 mb-3">

                                <label th:for="roles" class="form-label"><b>Role</b></label>
                                <select th:id="roles" name="selectedRoles" multiple class="form-select w-25 mb-3" size="2">
                                    <option th:each="role : ${roles}" th:text="${role.toString()}" th:value="${role.name}"></option>
                                </select>
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
